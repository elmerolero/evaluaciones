<!doctype html>
<html lang="es-mx">
   <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="/evaluaciones/style.css">
    <link rel="stylesheet" href="registro.css">

    <title>Distribuidora Valcon</title>
    </head>
    <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div id="logo">
                        <img src="/evaluaciones/imagenes/logo.jpg" alt="Valcon" width="80">
                    </div>
                </div>
                <div  id="titulo" class="centrado">
                   <h2 class="text-center">Programa de Evaluación de Empleados</h2>
                </div>
                <div class="centrado registro col-1">
                    <a href="/evaluaciones/index.html">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </header>
    <div id="form-registro">
        <br>
        <h2 align="center">¡Bienvenido!</h2>
        <form role="form" id="paso-1" method="POST">
            <br>
            <div class="form">
                <h5>Paso 1</h5>
                <p>Comencemos ingresando tu código de empleado</p>
                <input type="number" min="0" maxlength="6" id="codigo" name="codigo" class="form-control" placeholder="Código de empleado" required="required">
                <p id="error" style="display: none; color: red; text-align: center;"></p>
            </div>
            <br>
            <input type="button" value="Siguiente"class="form-control boton_siguiente" id="boton_siguiente1" onclick="funcionSiguiente1()"/>
        </form>
        <form role="form" id="paso-2" method="POST">
            <br>
            <div class="form">
                <h5>Paso 2: </h5>
                <p>Introduce un correo electrónico</p>
                <input type="email" maxlength="100" id="correo" name="correo" class="form-control" placeholder="ejemplo@outlook.com" required="required"/>
                <p id="error2" style="display: none; color: red; text-align: center;"></p>
            </div>
            <br> 
            <input type="button" value="Siguiente"class="form-control boton_siguiente" id="boton_siguiente2" onclick="funcionSiguiente2()"/>
        </form>
        <form role="form" id="paso-3" method="POST">
            <br>
            <div class="form">
                <h5>Paso 3: </h5>
                <p>Introduce una contraseña</p>
                <input type="password" maxlength="20" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña" required="required"/>
                <p id="error3" style="display: none; color: red; text-align: center;"></p>
            </div>
            <br> 
            <input type="button" value="Siguiente"class="form-control boton_siguiente" id="boton_siguiente3" onclick="funcionSiguiente3()"/>
        </form>
        <div id="editable">
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <p class="col-10">Distribuidora Valcon <br> Programa de Evaluación de empleados</p>
                <a href="http://www.valcon.com.mx" class="centrado col">www.valcon.com.mx</a>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="registro.js" type="text/javaScript"></script>
    </body>
</html>
