<!doctype html>
<html lang="es-mx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Distribuidora Valcon</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-11">
            <div id="logo">
              <img src="imagenes/logo.jpg" alt="Valcon" width="80">
            </div>
          </div>
          <div class="centrado registro col-1">
              <a href="/evaluaciones/Registro/registro.html" class="registro">Registro</a>
          </div>
        </div>
      </div>
    </header>
    <div class="container cuerpo-formulario">
      <form role="form" class="form-signin" id="inicio_sesion" method="POST">
        <h2>Inicio de Sesión (Beta)</h2>
        <input type="text" id="codigoUsr" maxlength="6" class="form-control" placeholder="Código"/>
        <p class="contrasena" id="usrErroneo">s</p>
        <input type="password" id="contrasena" class="form-control" placeholder="Contraseña">
        <p class="contrasena" id="contErronea">s</p>
        <input class="btn btn-lg btn-primary btn-block" id="iniciarSesion" value="Iniciar Sesión" type="submit" onclick="funcionConectar()"/>
        <div class="contrasena">
          <a href="/evaluaciones/Contrasena/">¿Ha olvidado su contraseña?</a>
        </div>
      </form>
    </div>
    <br>
    <footer>
      <div class="container">
        <div class="row">
          <p class="col-10">Distribuidora Valcon <br> Programa de Evaluación de empleados</p>
          <a href="http://www.valcon.com.mx" class="centrado col">www.valcon.com.mx</a>
        </div>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
